name: Fetch Opinion Page

on:
  schedule:
    - cron: "0 * * * *"   # Every hour at minute 0
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch Opinion via Worker
        run: |
          mkdir -p saved
          curl -s "${{ secrets.JK }}" -o saved/opinion.html

      - name: Regenerate index.html
        run: |
          cat > index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Latest Opinion Snapshot</title>
<style>
body { font-family: sans-serif; margin: 40px; background: #fafafa; }
a { text-decoration: none; color: #0066cc; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>
<h1>Latest Opinion Page Snapshot</h1>
<p><a href="saved/opinion.html">Click here to view the most recent saved page</a></p>
<p>This file overwrites itself every hour.</p>
</body>
</html>
EOF

      - name: Commit Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add saved/opinion.html index.html
          git commit -m "Updated hourly snapshot" || echo "Nothing to commit"
          git push
